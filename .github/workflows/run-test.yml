name: Application Tests
on:
  pull_request:
    types:
      - opened
      - reopened
      - converted_to_draft
      - ready_for_review

jobs:
  test_job:
    name: Running Application Test Job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run Tests
      run: |
        yarn test
        echo "Success"



